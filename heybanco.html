<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imagen de fondo</title>
    <style>
        body {
            /* Fondo con superposición semitransparente */
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('fondo.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        /* Estilos para el rectángulo en la parte superior */
        .rectangulo-superior {
            background-color: #333333;
            width: 100%;
            height: 100px;
            position: relative;
        }
        /* Estilos para la imagen dentro del rectángulo */
        .imagen-izquierda {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            height: 80px;
        }
        /* Estilos para el contenedor de comentarios */
        .comentarios {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px #333333;
            max-width: 600px;
            text-align: center;
        }
        .comentarios h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }
        /* Estilos para el área de comentario */
        #comment {
            width: calc(100% - 40px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Estilos para las estrellas */
        .rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            font-size: 40px;
            color: #f1c40f;
            cursor: pointer;
            transition: color 0.25s;
        }
        .rating label:hover,
        .rating input:checked ~ label {
            color: #f39c12;
        }
        /* Estilos para el botón */
        #submit-btn {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #submit-btn:hover {
            background-color: #e67e22;
        }
        /* Estilos para la lista de comentarios */
        .lista-comentarios {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }
        .comentario {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
            font-size: 16px;
        }
        .comentario p {
            margin: 0;
        }
        .comentario .calificacion {
            margin-top: 5px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- Rectángulo en la parte superior -->
    <div class="rectangulo-superior">
        <!-- Imagen pegada a la izquierda -->
        <img src="imagen.png" alt="Imagen" class="imagen-izquierda">
    </div>
    
    <!-- Contenedor de comentarios -->
    <div class="comentarios">
        <h2>¿Qué opinas? ¡Déjanos tu comentario y calificación!</h2>
        <textarea id="comment" rows="4" placeholder="Escribe aquí tu comentario..."></textarea>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5" title="Excelente">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4" title="Muy bueno">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" title="Bueno">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2" title="Regular">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1" title="Malo">★</label>
        </div>
        <br>
        <button id="submit-btn" onclick="submitComment()">Enviar comentario</button>

        <h2>Comentarios:</h2>
        <ul class="lista-comentarios" id="lista-comentarios">
            <!-- Aquí se agregarán los comentarios -->
        </ul>
    </div>
    
    <!-- Script para manejar comentarios -->
    <script>
        function submitComment() {
            var commentText = document.getElementById("comment").value;
            var rating = document.querySelector('input[name="rating"]:checked');
            
            if (!rating) {
                alert("Por favor, selecciona una calificación.");
                return;
            }

            var commentList = document.getElementById("lista-comentarios");
            var newComment = document.createElement("li");
            newComment.classList.add("comentario");
            newComment.innerHTML = "<p>" + commentText + "</p><div class='calificacion'>Calificación: " + rating.value + " estrellas</div>";
            commentList.appendChild(newComment);

            document.getElementById("comment").value = "";
            document.querySelectorAll('input[name="rating"]').forEach(radio => radio.checked = false);
        }
    </script>
</body>
</html>
